overwrite: true
schema: "../../data/schema.graphql"
documents: "./**/*.graphql"
errorsOnly: true
generates:
  ./src/index.tsx:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
